name: Release JDKCertsTool

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release version tag (e.g., v1.0.0)'
        required: true

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    permissions:
      contents: write # Needed for creating releases, tags, and pushing Homebrew formula

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed for git operations like checking for existing tags

      - name: Update version in build.gradle.kts
        run: |
          TAG_VERSION=${{ github.event.inputs.tag }}
          VERSION=${TAG_VERSION#v}

          # Update version in build.gradle.kts
          sed -i "s/^version = \".*\"/version = \"$VERSION\"/" build.gradle.kts

          # Commit the version bump only if there are changes
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add build.gradle.kts
          
          if git diff --cached --quiet; then
            echo "No version change needed. Skipping commit."
          else
            git commit -m "Bump version to $VERSION"
          fi          

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build fat JAR
        run: ./gradlew shadowJar

      - name: Prepare release artifacts
        run: |
          mkdir release
          cp build/libs/JDKCertsTool-*.jar release/JDKCertsTool-${{ github.event.inputs.tag }}.jar

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag }}
          name: "Release ${{ github.event.inputs.tag }}"
          draft: false
          prerelease: false
          files: release/JDKCertsTool-${{ github.event.inputs.tag }}.jar

      - name: Trigger Homebrew Formula Release Event
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.TAP_GITHUB_TOKEN }}
          repository: ADarko22/homebrew-tap
          event-type: release-formula
          client-payload: |
            {
              "formula_name": "jdkcerts",
              "version": "${{ github.event.inputs.tag }}",
              "artifact_name": "JDKCertsTool-${{ github.event.inputs.tag }}.jar"
            }